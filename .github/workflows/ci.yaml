on: [push]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    -name: Checkout
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Copy .env.example files
      run: cp .env.example .env

    - name: Typecheck
      run: npm typecheck

    - name: Lint
      run: npm lint